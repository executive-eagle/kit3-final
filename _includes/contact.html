<section class="alt-section section-contact">
	
	<h3 id="contact">Contact</h3>

	<!-- the social networking links will be embedded in the icons/social network logos -->
	<div class="social-links">
		
		<!-- You can get icons from icomoon.io for free -->
		{% for link in site.data.settings.social %}
		<a href="{{ link.link }}" class="icon-{{ link.icon }}"></a>
		{% endfor %}
	</div>
	
	<!-- "horizontal rule" this a bar assignment -->
	<hr class="bar">
	<!-- This is where we have our email set up -->
	<a class="biglink" href="mailto:{{ site.data.settings.email }}">{{ site.data.settings.email }}</a>
	
</section>
